<div class="container mx-auto px-4 py-6">
  <div class="bg-white shadow-lg rounded-lg p-8">

    <form class="space-y-3"> 
      <div>
        <input placeholder="Name" class="p-1 border-2 border-blue-700 rounded-sm w-1/2 pl-2" />
      </div>
      <div>
        <input placeholder="Address" class=" p-1 border-2 border-blue-700 w-1/2 pl-2" />
      </div>
    </form>

    <div class="mt-8 border-t pt-6">
      <h3 class="text-xl font-semibold mb-4">Select Payment Method:</h3>
      <div class="space-y-4">
        <div class="flex items-center">
          <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="creditCard" class="ml-3 text-lg">Credit Card</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="paypal" name="paymentMethod" value="paypal" class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="paypal" class="ml-3 text-lg">PayPal</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer" class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="bankTransfer" class="ml-3 text-lg">Bank Transfer</label>
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-between items-center border-t pt-6">
      <span class="text-lg font-semibold">Total Amount:</span>
      <span class="text-lg font-semibold text-blue-600 pl-5">{{ totalAmount | currency }}</span>
    </div>

    <div class="mt-6 text-center">
      <button class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Confirm Payment
      </button>
    </div>
  </div>
</div>
