<div class="lg:w-3/6 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" class="p-2 border border-r-black" type="text" placeholder="First Name">
            <span *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].dirty" class="text-rose-500 ">*First Name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" class="p-2 border border-r-black" type="text" placeholder="Last Name">
            <span *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].dirty"  class="text-rose-500 ">*Last Name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-r-black" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty"  class="text-rose-500 ">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email')"  class="text-rose-500 ">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="userName" class="p-2 border border-r-black" type="text" placeholder="Username">
            <span *ngIf="registerForm.hasError('required','userName') && registerForm.controls['userName'].dirty"  class="text-rose-500 ">*Username is required</span>
            <span *ngIf="registerForm.hasError('usernameTaken','userName') && registerForm.controls['userName'].dirty"  class="text-rose-500 ">*Username is already taken</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-r-black" type="password" placeholder="Password">
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty"  class="text-rose-500 ">*Password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-r-black" type="password" placeholder="Confirm Password">
            <span required *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty"  class="text-rose-500 ">*Confirm Password is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')"  class="text-rose-500 ">Password didn't matched !</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disable]="registerForm.invalid" (click)="register()" class="text-white bg-indigo-700 mb-4 border-black w-3/12 mx-auto mt-4 rounded-xl p-3">Submit</button>
    </form>
    <div class="mb-5 flex justify-center">
        <span>Already have account ? </span><a class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
    </div>
</div>
