<div class="lg:w-3/6 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Reset Your Password</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
        <span class="mb-2">
           Use Strong Password
        </span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-r-black" type="password" placeholder="Password">
            <span *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].dirty"  class="text-rose-500 ">*Password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-r-black" type="password" placeholder="Confirm Password">
            <span required *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty"  class="text-rose-500 ">*Confirm Password is required</span>
            <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')"  class="text-rose-500 ">Password didn't matched !</span>
        </div>
    </form>
    <div class="mt-2">
        <button (click)="reset()" [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" 
        class="bg-indigo-600 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit</button>
    </div>
</div>
