<div class="mt-24 flex items-center justify-center">

<div class="container w-2/3 flex flex-col md:flex-row items-start md:items-center p-6 bg-white shadow-lg rounded-lg space-y-4 md:space-y-0 md:space-x-6">

    <img [src]="product?.image" [alt]="product?.name" class="w-full md:w-1/3 h-64 object-cover rounded-lg"/>

    <div class="details flex flex-col md:flex-1 space-y-2 pl-16">

        <div class="header text-2xl font-semibold text-gray-800">
            <span class="name">{{ product?.name }}</span>
        </div>
        
        <div class="price text-xl text-gray-600">
            <span>{{ product?.price | currency }}</span>
        </div>

        <div class="flex space-x-4">
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                Add to Wishlist
            </button>
            <button (click)="addToCart(1)" class="btn bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
                Add to Cart
            </button>
        </div>
    </div>
</div>

</div>
