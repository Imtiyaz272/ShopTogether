<div class="lg:w-3/6 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-r-black" type="text" placeholder="Email">
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty"  class="text-rose-500 ">*Email is required</span>
            <span *ngIf="loginForm.hasError('email','email')"  class="text-rose-500 ">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-r-black" type="password" placeholder="Password">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty"  class="text-rose-500 ">*Password is required</span>
        </div>
        <button [disabled]="loginForm.invalid" [class.disable]="loginForm.invalid" (click)="login()" class="text-white bg-indigo-700 mb-4 border-black w-3/12 mx-auto mt-4 rounded-xl p-3">Login</button>
    </form>
    <div class="mb-5 flex justify-between">
        <span class="text-indigo-600"><a routerLink="/forget-password">Forget password ?</a></span>
        <span>Don't have an account ?<a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create One</a></span>
    </div>
</div>
