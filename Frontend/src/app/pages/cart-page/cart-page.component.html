<div class="flex justify-between mx-4 px-4 py-6">
<div class="container mx-4 px-4 py-6 w-1/2" *ngIf="cart">
  <h4 *ngIf="cartName" class="mx-auto text-xl text-center mb-3 text-red-500">Cart : {{cart.cartName}}</h4>
  <ul class="space-y-4">
    <li *ngFor="let cartItem of cart?.items" class="flex items-center p-4 border border-gray-200 rounded-lg shadow-sm bg-white">
      <div class="w-24 h-24 flex-shrink-0">
        <img [src]="cartItem.image" [alt]="products[cartItem.productId]?.name" class="w-full h-full object-cover rounded-md">
      </div>
      <div class="flex-1 ml-4">
        <h3 class="text-lg font-semibold">{{ cartItem.name }}</h3>
        <p class="text-gray-500">Price: {{ cartItem.price | currency }}</p>
        <div class="mt-2">
          <label for="quantitySelect" class="block text-sm font-medium text-gray-700">Quantity:</label>
          <select  [(ngModel)]="cartItem.quantity"
          (ngModelChange)="updateQuantity(cartItem.quantity, cartItem.productId)"
            class="mt-1 block w-full py-1.5 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          >
            <option *ngFor="let qty of [1, 2, 3, 4]">{{ qty }}</option>
          </select>
        </div>
      </div>
      <div class="ml-4">
        <button  class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="mt-6">
    <div class="text-center text-lg font-semibold">
      Total Price: {{ (cart.totalPrice)  | currency }}
    </div>
    <div class="mt-6 text-center mb-10">
      <a routerLink="/checkout" class="inline-block px-6 py-3 text-white bg-blue-500 rounded-md hover:bg-blue-600">
        Proceed To Checkout
      </a>
    </div>
  </div>
</div>

<div class="w-1/2 pl-4">
  <app-chat></app-chat>
</div>
</div>
