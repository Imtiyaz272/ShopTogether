<div class="lg:w-3/6 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Forget Password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-r-black" type="text" placeholder="Email">
            <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty"  class="text-rose-500 ">*Email is required</span>
            <span *ngIf="forgetForm.hasError('email','email')"  class="text-rose-500 ">*Email is invalid</span>
        </div>
        <div class=" flex justify-center">
        <button [disabled]="forgetForm.invalid" [class.disable]="forgetForm.invalid" (click)="submit()" class="text-white bg-indigo-700 mb-4 border-black w-3/12  mt-4 rounded-xl p-3 mr-2 hover:opacity-70 cursor-pointer">Submit</button>
        <button routerLink="/login" class="text-white bg-gray-500 mb-4 ml-2 border-black w-3/12 my-auto mt-4 rounded-xl p-3">
            Cancel</button>
        </div>
    </form>
</div>
