<div class="container mx-auto mt-10">
    <div *ngIf="create" class="create-cart-section p-5 bg-white shadow-lg rounded w-1/2 mx-auto">
      <h2 class="text-xl font-bold mb-4">Create a Cart</h2>
      <div class="mb-4">
        <label for="cartName" class="block text-sm font-medium text-gray-700">Cart Name</label>
        <input
         [(ngModel)]="cartName"
          type="text"
          id="cartName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <button
        (click)="createCart()" class="mt-3 px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 focus:outline-none">
        Generate OTP
      </button>
    </div>
  
    <div *ngIf="otpMessage && created" class="mt-4 mx-auto p-3 w-2/3 bg-green-100 border border-green-300 rounded-md text-green-800">
      {{ otpMessage }}
    </div>

    <div *ngIf="join" class="join-cart-section p-5 bg-white shadow-lg rounded w-1/2 mx-auto">
      <h2 class="text-xl font-bold mb-4">Join a Cart</h2>
      <div class="mb-4">
        <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
        <input 
          [(ngModel)]="cartCode"
          type="text"
          id="otp"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <button
         (click)="joinCart()" class="mt-3 px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 focus:outline-none">
        Join Cart
      </button>
    </div>
  </div>
