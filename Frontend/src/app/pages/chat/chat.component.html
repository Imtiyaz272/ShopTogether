<div class="flex flex-col w-4/5">
    <div #messageContainer class="bg-gray-300 h-80 rounded overflow-y-auto">
      <div  *ngFor="let message of messages" class="flex">
        <div *ngIf="message.sender === senderId" class="bg-gray-100 p-2 border-2 border-pink-700 w-2/3 mt-2 ml-auto mr-1 rounded mb-1 ">
          {{message.message}}
        </div>
        <div *ngIf="message.sender !== senderId" class="bg-gray-100 p-2 border-2 border-black w-2/3 mt-2 ml-1 rounded mb-1 ">
          {{message.message}}
        </div>
      </div>

        
    </div>
    <div class="mt-2 border-2 border-blue-600 rounded-l-lg rounded-r-lg text-lg">
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
        <input formControlName="message" type="text" placeholder="Type message here" class="p-3 w-4/5 rounded-l-lg">
        <span><button class="bg-blue-600 text-white p-3 w-1/5">Send</button></span>
        </form>
    </div>
</div>
